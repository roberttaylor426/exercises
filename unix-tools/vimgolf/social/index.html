<!DOCTYPE html>
<html>
	<head>
		<title>Vimgolf Together</title>
		<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet"> 
		<link href="style.css" rel="stylesheet" type="text/css">
		<meta charset="UTF-8">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js" type="text/javascript"></script> 
		<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="main_panel">
			<div class="instructions_panel">
				<h2>I forgot my quotes!</h2>
				<div>Start file:</div>
				<div><pre><code>foo = a<br>      ab<br>      abc</code></pre></div>
				<div>End file:</div>
				<div><pre><code>foo = "a"<br>      "ab"<br>      "abc"</code></pre></div>
			</div>
			<div class="high_scores_panel">
				<h2>Solutions:</h2>
				<div id="solutions-content-placeholder"/>
			</div>
		</div>
	</body>
</html>
<script id="solutions-template" type="text/x-handlebars-template">
	{{#each solutions}}
	<div class="high_score_item">
		<div class="high_score_item_submission">
			<div><code>{{submission}}</code></div>
			<div class="high_score_author">by {{author}}</div>
		</div>
		<div class="high_score_score">{{score}}</div>
	</div>
	{{/each}}
</script>
<script>
	var source = $("#solutions-template").html();
	var template = Handlebars.compile(source);

	var data = { solutions: [
					{ submission: "abc123", author: "Mikey", score: 99 },
					{ submission: "dd123ZZ", author: "Claudy", score: 6 }
				] };
	var result = template(data);
	$("#solutions-content-placeholder").html(result);
</script>
